<!DOCTYPE html>
<html>

<head>
    <title>Mini-Shopify Merchant Register Page</title>
    <meta charset="UTF-8">
    <meta name="author" content="Nicholai Ponomarev">
    <link rel="stylesheet" href="styles/merchant_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p>Create your account</p>
        <form class="registration-form" action="">
            <label for="username_email">Username or Email:</label>
            <input type="text" id="username_email" name="username_email" placeholder="example123 or email@example.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="button" onclick="window.location.href='merchant_home.html'">Create Mini-Shopify
                Account</button>

        </form>
        <div class="login-link">
            <p>Already have an account? <a href="merchant_login.html">Login here</a></p>
        </div>
    </div>
</body>

</html>
